<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>医疗管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="医疗管理系统">
	<!--样式 -->
	<script type="text/javascript" src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<link type="text/css" href="css/bootstrap.min.css"  rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<script type="text/javascript" src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
	<div id="divstatus">
		&nbsp;
	</div>
</div>
<div class="container">
	<div class="" id="login-wrapper">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="logo-login">
					<h1>
					<span>医疗管理系统</span>
					</h1>
				</div>
			</div>
		</div>
		<h3 th:text="${msg}" style="color: red"></h3>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="account-box">
					<form role="form" th:action="@{/login}"  method="post" id="loginForm">
						<div class="form-group">
<!-- 							<a href="#" class="pull-right label-forgot">忘记账号?</a> -->
							<label for="inputUsernameEmail">账号</label>
							<input type="text" placeholder="请输入账号"  name="userName" id="userName"  class="form-control">
						</div>
						<div class="form-group">
							<a href="#" class="pull-right label-forgot">忘记密码?</a>
							<label for="inputPassword">密码</label>
							<input type="password" placeholder="请输入密码" name="password" id="password"  class="form-control">
						</div>
						<div class="form-group">
							<label for="inputPassword">验证码</label>
							<div class="row">
								<div class="col-lg-6">
									<input class="form-control" name="verifyCode" id="verifyCode"  placeholder="点击图片更换验证码">
								</div>
								<div class="col-lg-6">
									<img height="33px"  id="codeImg" alt="点击更换" title="点击更换" th:src="@{/getCode}" />
								</div>
							</div>   
						</div>	
						<div class="checkbox pull-left">
							<label>
								<input type="checkbox" name="rememberMe">记住用户<br>
							</label>
						</div>
						<button class="btn btn-primary btn-block" type="submit">登录</button>
					</form>
					<hr>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('#codeImg').click(function() {
		$("#codeImg").attr("src", "/hospital/getCode");
	});
</script>
</body>
</html>
